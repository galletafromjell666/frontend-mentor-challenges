<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-veryDarkBlue">
    <!--container-->
    <div
      class="relative container mx-auto m-20 bg-darkDesaturatedBlue rounded-xl w-11/12 md:w-3/4"
    >
      <!--Card-->
      <div class="flex flex-col-reverse md:flex-row">
        <!--text side of the card-->
        <div class="md:w-1/2">
          <div class="text-slate-50 flex flex-col p-14 md:w-11/12">
            <!--Text container-->
            <div class="">
              <h1 id="heading" class="text-3xl font-bold font-LexendDeca text-center  md:text-left ">
                Get insights that help your business grow.
              </h1>
            </div>
            <div class="pt-6">
              <h3
                class="font-Inter text-sm text-center text-transparentWhite075  md:text-left"
              >
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </h3>
            </div>
            <!--stats-->
            <div
              class="flex flex-col mx-auto justify-between mt-10 py-4 space-y-6 md:flex-row md:space-x-12 md:space-y-0 md:ml-0 md:mr-10"
            >
              <div class="flex flex-col space-y-1">
                <h1
                  class="text-center text-lg font-bold font-LexendDeca md:text-left"
                >
                  10k+
                </h1>
                <p class="font-Inter text-transparentWhite075 text-xs">
                  COMPANIES
                </p>
              </div>
              <div class="flex flex-col space-y-1">
                <h1
                  class="text-center text-lg font-bold font-LexendDeca md:text-left"
                >
                  314
                </h1>
                <p class="font-Inter text-transparentWhite075 text-xs">
                  TEMPLATES
                </p>
              </div>
              <div class="flex flex-col space-y-1">
                <h1
                  class="text-center text-lg font-bold font-LexendDeca md:text-left"
                >
                  12M+
                </h1>
                <p class="text-center font-Inter text-transparentWhite075 text-xs">
                  QUERIES
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="md:w-1/2">
        <div class="bg-softViolet rounded-xl md:rounded-r-xl">
            <img id="main-image" class="h-5/6 rounded-t-xl md:rounded-r-xl" src="./images/image-header-desktop.jpg">
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
